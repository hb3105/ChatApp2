<!--users/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

<a href="{% url 'users:dashboard' %}">Dashboard</a> &nbsp;
<a href="{% url 'users:password_reset' %}">Reset password</a>&nbsp;
<a href="{% url 'users:register' %}">Register</a>

{% endblock %}
